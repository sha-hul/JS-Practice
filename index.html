<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS_InterviewPrep.js"></script>
</head>
<body>
    <button onclick="fizzbizz()">CheckPrimeNumber</button>

    <form action="#">
        <label for="Name">Name : </label>
        <input type="text" name="Name" id="Name">
        <br>
        <label for="age" >Age : </label>
        <input type="number" name="age" id="age" min="12" max="130">
        <br>
        <label for="address">Address :</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea>
        <br>
        <label for="phone">Contact : </label>
        <input type="number" name="phone" id="phone" max="10" min="10">
        <br>
        <input type="submit" value="submit" onclick="showDetails()">
    </form>
</body>
</html>
